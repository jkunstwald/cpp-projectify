<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>C++ Project maker</title>
</head>
<style>
  body{margin:40px
auto;max-width:800px;line-height:1.6;font-size:18px;color:#444;padding:0
10px}h1,h2,h3{line-height:1.2}

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    </style>
<body>
<div>
<label for="git_repository_text_field">Existing Repository (optional):</label>
<input type="text" name="git_repository_text_field" id="git_repository_text_field" onchange="onRepositoryChanged()">
<br>
<label for="project_name_text_field">Project Name:</label>
<input type="text" name="project_name_text_field" id="project_name_text_field">
</div>
<div name="libaries_div" id="libraries_div">
</div>
<div name="result_div" id="result_div">
    <button onclick="onGenerateButtonClick()">Generate</button>
    <button onclick="onCopyToClipboardClick()">Copy to Clipboard</button>
    <br>
    <textarea name="output_textarea" id="output_textarea"></textarea>
</div>

</body>
<script src="create_script.js"></script>
</html>
